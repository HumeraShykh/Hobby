    <!-- Quiz Section -->
    <section id="quiz" class="py-5 text-center">
        <div class="container">
            <h2 class="mb-4">Test Your Knowledge on Bioluminescent Art!</h2>

            <!-- Question 1 -->
            <div class="quiz-question mb-4">
                <p>1. Which organisms are known for their bioluminescent properties?</p>
                <div class="d-grid gap-2">
                    <button class="btn " onclick="checkAnswer(this, true)">A. Algae</button>
                    <button class="btn " onclick="checkAnswer(this, false)">B. Fungi</button>
                    <button class="btn " onclick="checkAnswer(this, true)">C. Both</button>
                </div>
            </div>

            <!-- Question 2 -->
            <div class="quiz-question mb-4">
                <p>2. What is the best condition for bioluminescent algae to glow?</p>
                <div class="d-grid gap-2">
                    <button class="btn " onclick="checkAnswer(this, true)">A. Low light exposure</button>
                    <button class="btn " onclick="checkAnswer(this, false)">B. Direct sunlight</button>
                    <button class="btn " onclick="checkAnswer(this, false)">C. No light at all</button>
                </div>
            </div>

        </div>
    </section>

    <script>
        function checkAnswer(button, isCorrect) {
            if (isCorrect) {
                alert("Correct!");
                button.style.backgroundColor = "green";
            } else {
                alert("Incorrect! Try again.");
                button.style.backgroundColor = "red";
            }
        }
    </script>
